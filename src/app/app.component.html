<div class="app">
  <app-buttons [resultEvent]="resultEvent"></app-buttons>
  <div class="result">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of result; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{row.name}}</td>
          <td>{{row.gender}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
